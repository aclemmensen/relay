# Address to interface for discovery service to listen on
# If not set, will use value of RELAY_LISTEN_ADDRESS environment variable
# relay.listen.address = "127.0.0.1"

# Port for discovery service to listen on
# If not set, will use value of RELAY_LISTEN_PORT environment variable
# relay.listen.port = 5000

# The host:port address for Envoy to connect to this discovery service on
# If not set, will use value of RELAY_ENVOY_GRPC_TARGET_URI environment variable
# relay.envoy.grpc.target_uri = "127.0.0.1:5000"

# The prefix to use for Envoy's gRPC stats
# If not set, will use value of RELAY_ENVOY_GRPC_STAT_PREFIX environment variable
# relay.envoy.grpc.stat_prefix = "xds_cluster"

# The maximum length of Envoy object names
# If not set, will use value of RELAY_ENVOY_MAX_OBJ_NAME_LENGTH environment variable
# relay.envoy.max_obj_name_length = 60

# Address to interface for HTTP listener to listen on
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTP_ADDRESS environment variable
# relay.envoy.listeners.http.address = "127.0.0.1"

# Port for listener to listen on
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTP_PORT environment variable
# relay.envoy.listeners.http.port = 8080

# Path to the access log file for incoming connections
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTP_ACCESS_LOG_PATH environment variable
# relay.envoy.listeners.http.access_log.path = "http_access.log"

# Format for the access log for incoming connections
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTP_ACCESS_LOG_FORMAT environment variable
# relay.envoy.listeners.http.access_log.format = ""

# Path to the upstream log file for incoming connections
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTP_UPSTREAM_LOG_PATH environment variable
# relay.envoy.listeners.http.upstream_log.path = "http_upstream.log"

# Format for the upstream log for incoming connections
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTP_UPSTREAM_LOG_FORMAT environment variable
# relay.envoy.listeners.http.upstream_log.format = ""

# Address to interface for HTTPS listener to listen on
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTPS_ADDRESS environment variable
# relay.envoy.listeners.https.address = "127.0.0.1"

# Port for listener to listen on
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTPS_PORT environment variable
# relay.envoy.listeners.https.port = 8443

# Path to the access log file for incoming connections
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTPS_ACCESS_LOG_PATH environment variable
# relay.envoy.listeners.https.access_log.path = "https_access.log"

# Format for the access log for incoming connections
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTPS_ACCESS_LOG_FORMAT environment variable
# relay.envoy.listeners.https.access_log.format = ""

# Path to the upstream log file for incoming connections
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTPS_UPSTREAM_LOG_PATH environment variable
# relay.envoy.listeners.https.upstream_log.path = "https_upstream.log"

# Format for the upstream log for incoming connections
# If not set, will use value of RELAY_ENVOY_LISTENERS_HTTPS_UPSTREAM_LOG_FORMAT environment variable
# relay.envoy.listeners.https.upstream_log.format = ""

# Default connect timeout for upstream clusters (ms)
# If not set, will use value of RELAY_ENVOY_CLUSTERS_CONNECT_TIMEOUT environment variable
# relay.envoy.clusters.connect_timeout = 5000

# Default locality region for upstream endpoints
# relay.envoy.clusters.endpoints.locality.region = "default"

# Default locality zone for upstream endpoints
# relay.envoy.clusters.endpoints.locality.zone = "default"

# Default locality sub-zone for upstream endpoints
# relay.envoy.clusters.endpoints.locality.sub_zone = ""

# URLs for Marathon's API endpoints
# If not set, will use value of RELAY_MARATHON_URLS environment variable
# relay.marathon.urls = "http://localhost:8080"

# Timeout value for Marathon's event stream (ms)
# If not set, will use value of RELAY_MARATHON_EVENTS_TIMEOUT environment variable
# relay.marathon.events_timeout = 60000

# The marathon-lb group to expose via Envoy
# If not set, will use value of RELAY_MARATHON_LB_GROUP environment variable
# relay.marathon_lb.group = "external"

# The Marathon app ID for marathon-acme
# If not set, will use value of RELAY_MARATHON_ACME_APP_ID environment variable
# relay.marathon_acme.app_id = "/marathon-acme"

# The port index for marathon-acme
# If not set, will use value of RELAY_MARATHON_ACME_PORT_INDEX environment variable
# relay.marathon_acme.port_index = 0

# Paths to read certificates from
# If not set, will use value of RELAY_CERTS_PATH environment variable
# relay.certs.paths =

# Time between scheduled full syncs (ms)
# If not set, will use value of RELAY_CERTS_SYNC_PERIOD environment variable
# relay.certs.sync_period = 600000

# Port to listen on for marathon-lb HTTP signals
# If not set, will use value of RELAY_CERTS_MLB_PORT environment variable
# relay.certs.mlb_port = 9090

# Time-to-live for cached DNS responses
# If not set, will use value of RELAY_RESOLVER_TTL environment variable
# relay.resolver.ttl = 60000
